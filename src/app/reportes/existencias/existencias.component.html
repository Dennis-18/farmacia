<div>
  <h1 class="text-center">REPORTE DE EXISTENCIAS</h1>
  <div class="row">

  </div>
  <div class="row">
    <table class="table table-hover" id="tb-consumo" *ngIf="table">
      <thead>
        <tr>
          <th>PRODUCTO</th>
          <th>LOTE</th>
          <th>PRECIO UNITARIO</th>
          <th>FECHA DE CADUCIDAD</th>
          <th>CANTIDAD EN EXISTENCIA</th>
          <!-- <td *ngFor="let columna of columnas">{{columna.descripcion}}</td> -->
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of inventario">
          <td>{{producto.producto}}</td>
          <td>{{producto.lote}}</td>
          <td>{{producto.precio_unitario | currency: 'Q'}}</td>
          <td>{{producto.fecha_vencimiento | date: 'yyyy-MM-dd'}}</td>
          <td>{{producto.cantidad_actual}}</td>
        <!-- <tr *ngFor="let dato of datos, let i = index" > -->
          <!-- <td *ngFor="let elemento of dato">{{elemento}}</td> -->
  
        </tr>
      </tbody>
    </table>

  </div>

  <div class="d-flex justify-content-center">
    <button class="btn btn-success" (click)="exportData()">Exportar Excel</button>
  </div>

  <ngx-spinner name="sp3" [fullScreen]="false" type="ball-spin-clockwise" size="medium"><p style="font-size: 20px; color: white">Cargando informacion...</p></ngx-spinner>


</div>
