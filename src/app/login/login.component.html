<html>
  <head>

  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
            <div class="card bg-dark  text-white mb-5 " >
              <!-- style="border-radius: 1rem;"  opacity-75 -->
              <div class="card-body p-5 text-center ">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Ingresa tus credenciales para ingresar al sistema</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="credenciales.user" />
                    <label class="form-label " for="typeEmailX">Correo electronico</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="credenciales.pass" />
                    <label class="form-label" for="typePasswordX">Contraseña</label>
                  </div>
    
                  <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste la contraseña?</a></p> -->
    
                  <button 
                     class="btn btn-outline-light btn-lg px-5" type="submit" 
                     (click)="iniciar()"
                     >
                      Ingresar
                  </button>
                  <div class="alert alert-light  alert-dismissible mt-3" role="alert" *ngIf="mostrar_alerta">
                    {{alerta}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                    (click)="alerta = ''; mostrar_alerta = false"
                    ></button>

                  </div>
                  
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- TOAST -->

  </body>
</html>
